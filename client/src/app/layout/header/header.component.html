<header class="border-b p-3 w-full max-h-20 top-0 z-50 bg-white">
    <div class=
    "flex align-middle items-center 
    justify-between max-w-screen-2xl mx-auto">
<img routerLink="/"    
     src="/images/logo.png" alt = "app logo" class="max-h-16">

<nav class="flex gap-3 my-2 uppercase text-2xl">

<a routerLink="/"
   routerLinkActive="active"
   [routerLinkActiveOptions]="{exact: true}">Home</a>

<a routerLink="/shop" routerLinkActive="active">Shop</a>

<a routerLink="/test-error" routerLinkActive="active">Errors</a>

</nav>

<div class="flex gap-3 align-middle">
    <a>
    <mat-icon
    mat-list-icon
    matBadge="5"
    matBadgeSize="large"
    class="custom-badge mt-2 mt-r">shopping_cart</mat-icon>
    </a>

<button mat-stroked-button>Login</button>
<button mat-stroked-button>Login</button>

</div>

    </div>
</header>   

@if (busyService.isLoading()) {
    <div>
        <mat-progress-bar 
        mode="indeterminate"
        class="fixed top-20 z-50"
        ></mat-progress-bar>
    </div>
}
